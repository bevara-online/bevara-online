<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Let's Get In Touch!</h2>
                <hr class="primary">
            

                <form action="mailto:{{ site.email }}" method="POST" enctype="multipart/form-data" name="EmailForm">
                    <div class="form-group">
                        <label for="name">Namn</label>
                        <input type="text" class="form-control" name="name" placeholder="Namn">
                    </div>
                    <div class="form-group">
                        <label for="email">Epost</label>
                        <input type="email" class="form-control" id="email" placeholder="E-post">
                    </div>
                    <div class="form-group">
                        <label for="message">Meddelande</label>
                        <textarea name="message" class="form-control" rows="6" placeholer="Meddelande"></textarea>
                    </div>
  
                    <button type="submit" class="btn btn-default">Skicka</button>
                </form>
            </div>
        </div>  
    </div>
</section>
