<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Ta gärna kontakt med oss!</h2>
                <hr class="primary">
            
                <form  
                    accept-charset="UTF-8" 
                    action="https://getform.io/f/1f6033e2-7ce1-4cda-90e0-c5f625dcf093" 
                    method="POST" 
                    enctype="multipart/form-data" 
                    name="EmailForm"
                    target="_blank" 
                    id="formElement"
                >
                    <div class="form-group">
                        <label for="name">Namn</label>
                        <input type="text" class="form-control" name="name" placeholder="Namn">
                    </div>
                    <div class="form-group">
                        <label for="email">Epost</label>
                        <input type="email" class="form-control" id="email" placeholder="E-post">
                    </div>
                    <div class="form-group">
                        <label for="message">Meddelande</label>
                        <textarea name="message" class="form-control" rows="6" placeholer="Meddelande"></textarea>
                    </div>
  
                    <div class="row">
                        <div class="col-md-2 margin-bottom--1rem">
                            <div class="spinner-border" role="status">
                                <span class="sr-only">Loading...</span>
                              </div>
                            <span id="error-message" class="hidden label label-warning">Något gick fel, försök igen om en stund</span>
                            <span id="success-message" class="hidden label label-success">Ditt meddelande har skickats!</span>
                        </div>
                    </div>
  
                    <div class="row">
                        <div class="col-md-1">
                            <div class="g-recaptcha" data-callback="enableSubmitButtonCallback" data-sitekey="6LcbPOAZAAAAAKWLwTjCoAIBfLVs1G0SWDhICv0D"></div>
                        </div>
                    </div>
                    <button type="submit" disabled class="btn btn-primary">Skicka</button>
                </form>
            </div>
        </div>  
    </div>
</section>
